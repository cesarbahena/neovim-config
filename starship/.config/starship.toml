add_newline = false
format = "$directory$git_branch$git_status$git_commit$git_state$character"
right_format = "$all"

[directory]
style = "bold blue"
read_only = " 󰌾"
truncation_length = 3
truncate_to_repo = false

[git_branch]
format = "[on $branch(:$remote_branch)]($style) "

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold yellow"
stashed = " "
ahead = "󰭾 "
behind = "󰭽 "
diverged = "󰧠 "
untracked = "󰘓 "
staged = "󰸩 "
modified = "󱇨 "
renamed = "󱀱 "
deleted = "󱀷 "

[custom.docker]
symbol = " "
style = "blue bold"
when = "test -f Dockerfile || test -f Dockerfile.dev"
format = "[$symbol]($style)"


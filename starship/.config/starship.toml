# =========================
# Global settings
# =========================
add_newline = true
format = "$directory$git_branch$git_state$character"   # left prompt
right_format = "$custom"         # right prompt

# =========================
# Directory module
# =========================
[directory]
style = "bold blue"
read_only = " Ô†Ω"
truncation_length = 3

# =========================
# Git branch
# =========================
[git_branch]
symbol = "ÓÇ† "
style = "bold magenta"

# =========================
# Git state (staged/modified files)
# =========================
[git_state]
format = "[$all_statuses]($style)"
style = "yellow"

# =========================
# Python module
# =========================
[custom.python]
command = 'python3 --version | awk "{print \$2}" | to-subscript'
detect_files = ["pyproject.toml", "setup.py", "requirements.txt"]
symbol = "üêç "
style = "yellow"

# =========================
# Node.js module
# =========================
[custom.nodejs]
command = """
if test -f Dockerfile; then
  grep -E '^FROM node:[0-9]+' Dockerfile* | head -n1 | sed -E 's/FROM node:([0-9]+).*/\\1/' | to-subscript
else
  node -v | sed 's/^v//' | to-subscript
fi
"""
detect_files = ["package.json"]
symbol = "Óúò "
style = "green"

# =========================
# Docker module
# =========================
[custom.docker]
command = "echo 'üê≥'"
when = "test -f Dockerfile || test -f Dockerfile.dev"
style = "cyan"

# =========================
# Command duration (second line)
# =========================
[cmd_duration]
min_time = 1
format = "[$duration]($style)"
style = "bold red"

# =========================
# Exit status symbols
# =========================
[status]
style = "bold green"

[character]
success_symbol = "[‚ùØ](green)"
error_symbol   = "[‚ùØ](red)"
vicmd_symbol   = "[‚ùÆ](blue)"

add_newline = true
format = "$directory$git_branch$git_state$character" # left prompt
right_format = "$custom$docker_context"              # right prompt

[directory]
style = "bold blue"
read_only = " Ô†Ω"
truncation_length = 3

[git_branch]
symbol = "ÓÇ† "
style = "bold magenta"

[git_state]
format = "[$all_statuses]($style)"
style = "yellow"

[custom.nodejs]
command = """
if test -f Dockerfile; then
  grep -E '^FROM node:[0-9]+' Dockerfile* | head -n1 | sed -E 's/FROM node:([0-9]+).*/\\1/' | to-subscript
else
  node -v | sed 's/^v//' | to-subscript
fi
"""
detect_files = ["package.json"]
symbol = "Óúò "
style = "green"

[custom.php]
command = """
if test -f Dockerfile; then
  grep -E '^FROM php:[0-9.]+' Dockerfile* | head -n1 | sed -E 's/FROM php:([0-9.]+).*/\\1/' | to-subscript
else
  php -v | head -n1 | awk '{print $2}' | to-subscript
fi
"""
detect_files = ["composer.json", "index.php"]
symbol = "ÓúΩ "
style = "blue"

[docker_context]
disabled = false
format = "[$context]($style)"
style = "blue bold"
only_with_files = false

[custom.docker]
command = "echo 'üê≥'"
when = "test -f Dockerfile || test -f Dockerfile.dev"

[cmd_duration]
min_time = 1
format = "[$duration]($style)"
style = "bold red"

[status]
style = "bold green"

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](blue)"
